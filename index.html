<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Discover World</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
		integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__box">
					<div class="header__logo">
						<a href="#" class="header__logo-link">
							<svg class="header__logo-icon" width="73" heihgt="64">
								<use href="./img/header-sprites.svg#icon-logo"></use>
							</svg>
						</a>
					</div>
					<div class="header__form">
						<input type="text" class="header__search" name="search" placeholder="Search for places">
					</div>
					<div class="header__settings">
						<button class="btn-settings">
							<svg class="btn-settings__icon" width="24" heihgt="24">
								<use href="./img/header-sprites.svg#icon-settings"></use>
							</svg>
						</button>
					</div>
				</div>
				<div class="header__box">
					<div class="header__box-content">
						<p class="header__location">New York/ Dc</p>
						<div class="header__bell">
							<button class="bell__btn">
								<svg class="bell__btn-icon" width="22" heihgt="22">
									<use href="./img/header-sprites.svg#icon-bell"></use>
								</svg>
							</button>
						</div>
						<div class="header__avatar">
							<img src="./img/avatar.png" alt="Avatar" class="avatar-img">
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="./js/main.js"></script>
</body>

</html>
